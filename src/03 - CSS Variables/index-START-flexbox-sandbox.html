<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlexboxSandbox - Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="./index-START-flexbox-sandbox.css">
</head>
<body>

<h1>Flexbox Sandbox</h1>
<h2>Scoped CSS Variables and JS</h2>

<div class="controls">

  <div class="radio-variable">
    <div class="radio-list-title">
      flex-direction
    </div>

    <div class="radio-list-items">
      <div class="radio-item">
        <input
            type="radio"
            name="flex-direction"
            value="row"
            checked
            id="flex-direction-row"/>
        <label for="flex-direction-row">
          row
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="flex-direction"
            value="row-reverse"
            id="flex-direction-row-reverse"/>
        <label for="flex-direction-row-reverse">
          row-reverse
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="flex-direction"
            value="column"
            id="flex-direction-column"/>
        <label for="flex-direction-column">
          column
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="flex-direction"
            value="column-reverse" id="flex-direction-column-reverse">
        <label for="flex-direction-column-reverse">
          column-reverse
        </label>
      </div>
    </div>

  </div>


  <div class="radio-variable">
    <div class="radio-list-title">
      justify-content
    </div>

    <div class="radio-list-items">

      <div class="radio-item">
        <input
            type="radio"
            name="justify-content"
            value="flex-start"
            checked
            id="justify-content-flex-start"/>
        <label for="justify-content-flex-start">
          flex-start
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="justify-content"
            value="flex-end"
            id="justify-content-flex-end"/>
        <label for="justify-content-flex-end">
          flex-end
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="justify-content"
            value="center"
            id="justify-content-center"/>
        <label for="justify-content-center">
          center
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="justify-content"
            value="space-between"
            id="justify-content-space-between"/>
        <label for="justify-content-space-between">
          space-between
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="justify-content"
            value="space-around"
            id="justify-content-space-around"/>
        <label for="justify-content-space-around">
          space-around
        </label>
      </div>
    </div>

  </div>

  <div class="radio-variable">
    <div class="radio-list-title">
      align-items
    </div>

    <div class="radio-list-items">

      <div class="radio-item">
        <input
            type="radio"
            name="align-items"
            value="flex-start"
            id="align-items-flex-start"/>
        <label for="align-items-flex-start">
          flex-start
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="align-items"
            value="flex-end"
            id="align-items-flex-end"/>
        <label for="align-items-flex-end">
          flex-end
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="align-items"
            value="center"
            checked
            id="align-items-center"/>
        <label for="align-items-center">
          center
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="align-items"
            value="baseline"
            id="align-items-baseline"/>
        <label for="align-items-baseline">
          baseline
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="align-items"
            value="stretch"
            id="align-items-stretch"/>
        <label for="align-items-stretch">
          stretch
        </label>
      </div>


    </div>

  </div>

  <div class="radio-variable">
    <div class="radio-list-title-container">
      flex-grow
      <div 
        class="info"
        title="Click on items to increase or decrease flex-grow;
- right click: increase
- left click: decrease">
        ?
      </div>
    </div>
      <button
        class="button-control"
        id="flex-grow-reset-default"
      > 
        default (flex-grow: 0)
      </button>
      <button
        class="button-control"
        id="flex-grow-reset-1"
      > 
        flex-grow: 1
      </button>
  </div>

  <div class="radio-variable">
    <div class="radio-list-title-container">
      flex-shrink
      <div 
        class="info"
        title="Click on items to increase or decrease flex-shrink;
- shift + right click: increase
- shift + left click: decrease">
        ?
      </div>
    </div>
      <button
        class="button-control"
        id="flex-shrink-reset-default"
      > 
        default (flex-shrink: 1)
      </button>
      <button
        class="button-control"
        id="flex-shrink-reset-0"
      > 
        flex-shrink: 0
      </button>
  </div>

</div>

<div class="main-container">
  <div 
    id="item-1"
    class="item item-1">
    1
    <p class="flexGrow">
      flex-grow: 0
    </p>
    <p class="flexShrink">
      flex-shrink: 1
    </p>
  </div>
  <div 
    id="item-2"
    class="item item-2">
    2
    <p class="flexGrow">
      flex-grow: 0
    </p>
    <p class="flexShrink">
      flex-shrink: 1
    </p>
  </div>
  <div 
    id="item-3"
    class="item item-3">
    3
    <p class="flexGrow">
      flex-grow: 0
    </p>
    <p class="flexShrink">
      flex-shrink: 1
    </p>
  </div>
  <div 
    id="item-4"
    class="item item-4">
    4
    <p class="flexGrow">
      flex-grow: 0
    </p>
    <p class="flexShrink">
      flex-shrink: 1
    </p>
  </div>
  <div 
    id="item-5"
    class="item item-5">
    5
    <p class="flexGrow">
      flex-grow: 0
    </p>
    <p class="flexShrink">
      flex-shrink: 1
    </p>
  </div>
</div>

<script src="./index-START-flexbox-sandbox.js"></script>

</body>
</html>
