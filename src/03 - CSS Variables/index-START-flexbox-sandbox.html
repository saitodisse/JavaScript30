<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlexboxSandbox - Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="./index-START-flexbox-sandbox.css">
</head>
<body>

<h1>Flexbox Sandbox</h1>
<h2>Scoped CSS Variables and JS</h2>

<div class="controls">

  <div class="radio-variable">
    <div class="radio-list-title">
      flex-direction
    </div>

    <div class="radio-list-items">
      <div class="radio-item">
        <input
            type="radio"
            name="flex-direction"
            value="row"
            checked
            id="flex-direction-row"/>
        <label for="flex-direction-row">
          row
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="flex-direction"
            value="row-reverse"
            id="flex-direction-row-reverse"/>
        <label for="flex-direction-row-reverse">
          row-reverse
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="flex-direction"
            value="column"
            id="flex-direction-column"/>
        <label for="flex-direction-column">
          column
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="flex-direction"
            value="column-reverse" id="flex-direction-column-reverse">
        <label for="flex-direction-column-reverse">
          column-reverse
        </label>
      </div>
    </div>

  </div>


  <div class="radio-variable">
    <div class="radio-list-title">
      justify-content
    </div>

    <div class="radio-list-items">

      <div class="radio-item">
        <input
            type="radio"
            name="justify-content"
            value="flex-start"
            checked
            id="justify-content-flex-start"/>
        <label for="justify-content-flex-start">
          flex-start
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="justify-content"
            value="flex-end"
            id="justify-content-flex-end"/>
        <label for="justify-content-flex-end">
          flex-end
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="justify-content"
            value="center"
            id="justify-content-center"/>
        <label for="justify-content-center">
          center
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="justify-content"
            value="space-between"
            id="justify-content-space-between"/>
        <label for="justify-content-space-between">
          space-between
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="justify-content"
            value="space-around"
            id="justify-content-space-around"/>
        <label for="justify-content-space-around">
          space-around
        </label>
      </div>
    </div>

  </div>

  <div class="radio-variable">
    <div class="radio-list-title">
      align-items
    </div>

    <div class="radio-list-items">

      <div class="radio-item">
        <input
            type="radio"
            name="align-items"
            value="flex-start"
            id="align-items-flex-start"/>
        <label for="align-items-flex-start">
          flex-start
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="align-items"
            value="flex-end"
            id="align-items-flex-end"/>
        <label for="align-items-flex-end">
          flex-end
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="align-items"
            value="center"
            checked
            id="align-items-center"/>
        <label for="align-items-center">
          center
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="align-items"
            value="baseline"
            id="align-items-baseline"/>
        <label for="align-items-baseline">
          baseline
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="align-items"
            value="stretch"
            id="align-items-stretch"/>
        <label for="align-items-stretch">
          stretch
        </label>
      </div>


    </div>

  </div>

  <div class="radio-variable">
    <div class="radio-list-title">
      flex-grow (.item)
    </div>

    <div class="radio-list-items">

      <div class="radio-item">
        <input
            type="radio"
            name="flex-grow"
            value="0"
            checked
            id="flex-grow-0"/>
        <label for="flex-grow-0">
          0
        </label>
      </div>
      <div class="radio-item">
        <input
            type="radio"
            name="flex-grow"
            value="1"
            id="flex-grow-1"/>
        <label for="flex-grow-1">
          1
        </label>
      </div>


    </div>

    <div class="radio-variable">
      <div class="radio-list-title">
        flex-grow-first (item(eq:0))
      </div>

      <div class="radio-list-items">

        <div class="radio-item">
          <input
              type="radio"
              name="flex-grow-first"
              value="0"
              checked
              id="flex-grow-first-0"/>
          <label for="flex-grow-first-0">
            0
          </label>
        </div>
        <div class="radio-item">
          <input
              type="radio"
              name="flex-grow-first"
              value="1"
              id="flex-grow-first-1"/>
          <label for="flex-grow-first-1">
            1
          </label>
        </div>
      </div>


    </div>

  </div>

</div>

<div class="main-container">
  <div class="item item-first">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
</div>

<script src="./index-START-flexbox-sandbox.js"></script>

</body>
</html>
